<div class="course-menu-container">
  <nav class="nav-menu">
    <ul>
      @for (item of menu; track item.label) {
        <li (click)="openCourse(item)">
          <div (click)="toggle(item)" class="menu-item"
               [ngClass]="{'opened-course': item.path === selectedCourse()?.path}">
            <span>{{ item.label }}</span>
            @if (item.children?.length) {
              <span [class.open]="item.expanded" class="arrow">â–¶</span>
            }
          </div>

          @if (item.children && item.expanded) {
            <ul class="submenu">
              @for (child of item.children; track child.label) {
                <li (click)="openCourse(child)"
                    [ngClass]="{'opened-course': child.path === selectedCourse()?.path}">
                  {{ child.label }}
                </li>
              }
            </ul>
          }
        </li>
      }
    </ul>
  </nav>
</div>
