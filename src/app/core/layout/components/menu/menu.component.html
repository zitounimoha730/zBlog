<div
  [ngClass]="[
    isMenuOpened() ? 'menu-container__opened' : 'menu-container__closed',
    (isMobile() | async) && !isMenuOpened() ? 'menu-container__hidden' : '',
  ]"
  class="menu-container">
  <mat-divider/>
  <div class="menu-all-items">
    <zblog-courses-menu></zblog-courses-menu>
  </div>
  <zblog-menu-bottom
    (toggleDarkMode)="onToggleDarkMode()"
    [isDarkMode]="isDarkMode()"
    [isMenuOpened]="isMenuOpened()"
    [version]="'1.0.0'"/>
</div>
